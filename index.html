    <style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      .font-amiri {
        font-family: 'Amiri', serif;
      }
      /* Simple scrollbar hiding for webkit browsers */
      .scrollbar-hide::-webkit-scrollbar {
         display: none;
      }
      /* Simple scrollbar hiding for firefox */
      .scrollbar-hide {
         scrollbar-width: none;
      }

      /* Custom Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(1rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeInUp {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      
      @keyframes zoomIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .animate-zoomIn {
        animation: zoomIn 0.3s ease-out forwards;
      }

      /* NEW Intro Animation */
      @keyframes cinematic-blur-in {
        from {
          filter: blur(16px);
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          filter: blur(0);
          transform: scale(1);
          opacity: 1;
        }
      }

      .animate-cinematic-blur-in {
        animation: cinematic-blur-in 1.0s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }


      /* PFP border animation */
      @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }
      
      @keyframes rotate {
        to {
          --angle: 360deg;
        }
      }
      
      .animated-pfp-border {
        --angle: 0deg;
        position: relative;
        padding: 4px;
        border-radius: 1.25rem; /* a bit larger than the video's rounded-2xl */
        background: conic-gradient(from var(--angle), #8B5CF6, #f7ef4f, #8B5CF6);
        animation: rotate 4s linear infinite;
        transition: animation-duration 0.3s ease-in-out;
      }

      .animated-pfp-border:hover {
        animation-duration: 1.5s;
      }

      .animated-pfp-border video {
        border-radius: 1rem; /* Tailwind's rounded-2xl */
      }
    </style>
